<app-base-layout>
    <div class="container pt-5">
        <div class="column is-10 is-offset-1 box">
            <div class="text-center">
                <h1 class="font-weight-bold align-middle">Inicio de sesi칩n</h1>
            </div>
            <form (ngSubmit)="loginForm.valid && onSubmit($event)" name="loginForm" [formGroup]="loginForm">
                <app-generic-input type="text" id="username_input"
                                    name="username" label="Nombre de usuario"
                                    [formGroup]="loginForm">
                    <div errors>
                        <div *ngIf="loginForm.get('username')?.errors?.['required']">
                            Nombre de usuario requerido
                        </div>
                        <div *ngIf="loginForm.get('username')?.errors?.['pattern']">
                            Debe ingresar un nombre de usuario v치lido (example.example)
                        </div>
                    </div>
                </app-generic-input>
                <app-generic-input type="password" id="password_input"
                                    name="password" label="Contrase침a"
                                    [formGroup]="loginForm">
                    <div errors>
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">
                            Contrase침a requerida
                        </div>
                        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                            Debe tener al menos 5 caracteres
                        </div>
                    </div>
                </app-generic-input>
                <div class="text-center">
                    <button type="submit" class="button is-info">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</app-base-layout>
